<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon *ngIf="!form.controls['fullName'].errors" matSuffix class="text-green">done</mat-icon>
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Ex: John Doe" type="text" formControlName="fullName">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon *ngIf="!form.controls['email'].errors" matSuffix class="text-green">done</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex: johndoe@mail.com" type="email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon *ngIf="!form.controls['phoneNumber'].errors"  matSuffix class="text-green">done</mat-icon>
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Ex: 555 12 34 56" type="text" formControlName="phoneNumber">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <span mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon matSuffix class="text-gray">
          {{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </span>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" formControlName="password" (keyup)="checkPasswordStrength()" >
    </mat-form-field>
    <div class="password-strength-checker" *ngIf="form.controls['password'].value">
      <div class="password-strength-checker__title">
        Password
      </div>
      <div class="password-strength-checker__progress-bar">
        <span [style.width]="passwordStrengthLength +'%'"></span>
      </div>
      <div class="password-strength-checker__desc">
        {{ passwordDesc }}
      </div>
    </div>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker class="datepicker__picker" #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form__field">
    <button type="submit">
      Sign up
    </button>
  </div>
  <div class="form__field-checkbox">
    <mat-checkbox formControlName="termsCheckbox" (change)="isChecked = !isChecked">
      <span [class.text-red]="!isChecked && isSubmitted">
        I agree to our Terms of Service and Privacy Policy
      </span>
    </mat-checkbox>
  </div>
</form>
