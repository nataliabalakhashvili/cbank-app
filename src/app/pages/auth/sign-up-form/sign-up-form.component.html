<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon matSuffix class="text-green">done</mat-icon>
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Placeholder" type="text" formControlName="fullName">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon matSuffix class="text-green">done</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder"type="email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-icon matSuffix class="text-green">done</mat-icon>
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Placeholder" type="text" formControlName="phoneNumber">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <span mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon matSuffix class="text-gray">
          {{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </span>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" formControlName="password">
    </mat-form-field>
  </div>
  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker class="datepicker__picker" #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form__field">
    <button type="submit">
      Sign up
    </button>
  </div>
  <div class="form__field-checkbox">
    <mat-checkbox formControlName="termsCheckbox">
      I agree to our Terms of Service and Privacy Policy
    </mat-checkbox>
  </div>
</form>
